<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="listOfPenguins" class="list-of-penguins">
    <!--    Это просто пример верски-->
    <h3 class="pName">Emperor</h3>
    <img class="penguin-image" src="http://www.penguinworld.com/types/emperor_files/emperorl-2.jpg" alt="Emperor">
    <p class="size"><b>Size:</b> 36.7kg (m), 28.4kg (f)</p>
    <p class="fFood">
        <b>Favorite food:</b> fish and squid</p>
    <a id="previousPenguin" class="previous button">Previous</a>
    <a id="nextPenguin" class="next button">Next</a>
</div>

</html>
